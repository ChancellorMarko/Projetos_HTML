    <div>
        <h1>Lista de Tarefas Dia a Dia</h1>
    </div>
    
    
    <div>
        <h2> Manhã </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-m">
            <label for="task1-m">Acordar e alongar</label>
        </li>
        <li>
            <input type="checkbox" id="task2-m">
            <label for="task2-m">Tomar café da manhã saudável</label>
        </li>
        <li>
            <input type="checkbox" id="task3-m">
            <label for="task3-m">Planejar o dia (revisar compromissos e metas)</label>
        </li>
        <li>
            <input type="checkbox" id="task4-m">
            <label for="task4-m">Resolver tarefas rápidas e urgentes</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-m" name="action-m">
        <label for="add-task-m">Adicionar tarefa</label>

        <input type="radio" id="edit-task-m" name="action-m">
        <label for="edit-task-m">Editar tarefa</label>

        <input type="radio" id="remove-task-m" name="action-m">
        <label for="remove-task-m">Excluir tarefa</label>
    </div>

    <div>
        <h2> Tarde </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-t">
            <label for="task1-t">Executar a tarefa mais importante do dia</label>
        </li>
        <li>
            <input type="checkbox" id="task2-t">
            <label for="task2-t">Fazer uma pausa para alongamento ou caminhada</label>
        </li>
        <li>
            <input type="checkbox" id="task3-t">
            <label for="task3-t">Responder mensagens e e-mails pendentes</label>
        </li>
        <li>
            <input type="checkbox" id="task4-t">
            <label for="task4-t">Trabalhar em algo criativo ou estudar</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-t" name="action-t">
        <label for="add-task-t">Adicionar tarefa</label>

        <input type="radio" id="edit-task-t" name="action-t">
        <label for="edit-task-t">Editar tarefa</label>

        <input type="radio" id="remove-task-t" name="action-t">
        <label for="remove-task-t">Excluir tarefa</label>
    </div>

    <div>
        <h2> Noite </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-n">
            <label for="task1-n">Revisar o que foi feito no dia</label>
        </li>
        <li>
            <input type="checkbox" id="task2-n">
            <label for="task2-n">Organizar o ambiente para o dia seguinte</label>
        </li>
        <li>
            <input type="checkbox" id="task3-n">
            <label for="task3-n">Relaxar (ler, assistir algo, jogar)</label>
        </li>
        <li>
            <input type="checkbox" id="task4-n">
            <label for="task4-n">Dormir bem e recarregar as energias</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-n" name="action-n">
        <label for="add-task-n">Adicionar tarefa</label>

        <input type="radio" id="edit-task-n" name="action-n">
        <label for="edit-task-n">Editar tarefa</label>

        <input type="radio" id="remove-task-n" name="action-n">
        <label for="remove-task-n">Excluir tarefa</label>
    </div>
</body>
