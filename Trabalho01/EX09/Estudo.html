<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudos</title>
</head>
<body>
    <div>
        <h1>Lista de Tarefas Estudos</h1>
    </div>
    <div>
        <section class="container_link voltar flex flex-wrap">
            <div class="item_link"><a href="index.html">Voltar</a></div>
        </section>
    </div>
    
    <div>
        <h2> Manhã </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-m">
            <label for="task1-m">Revisar o conteúdo estudado no dia anterior</label>
        </li>
        <li>
            <input type="checkbox" id="task2-m">
            <label for="task2-m">Definir metas de estudo para o dia</label>
        </li>
        <li>
            <input type="checkbox" id="task3-m">
            <label for="task3-m">Estudar a matéria mais difícil primeiro</label>
        </li>
        <li>
            <input type="checkbox" id="task4-m">
            <label for="task4-m">Fazer anotações ou mapas mentais</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-m" name="action-m">
        <label for="add-task-m">Adicionar tarefa</label>

        <input type="radio" id="edit-task-m" name="action-m">
        <label for="edit-task-m">Editar tarefa</label>

        <input type="radio" id="remove-task-m" name="action-m">
        <label for="remove-task-m">Excluir tarefa</label>
    </div>

    <div>
        <h2> Tarde </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-t">
            <label for="task1-t">Resolver exercícios práticos</label>
        </li>
        <li>
            <input type="checkbox" id="task2-t">
            <label for="task2-t">Assistir videoaulas ou ler materiais complementares</label>
        </li>
        <li>
            <input type="checkbox" id="task3-t">
            <label for="task3-t">Intervalo para descanso</label>
        </li>
        <li>
            <input type="checkbox" id="task4-t">
            <label for="task4-t">Revisar pontos importantes</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-t" name="action-t">
        <label for="add-task-t">Adicionar tarefa</label>

        <input type="radio" id="edit-task-t" name="action-t">
        <label for="edit-task-t">Editar tarefa</label>

        <input type="radio" id="remove-task-t" name="action-t">
        <label for="remove-task-t">Excluir tarefa</label>
    </div>

    <div>
        <h2> Noite </h2>
    </div>
    <ul class="task-list">
        <li>
            <input type="checkbox" id="task1-n">
            <label for="task1-n">Resumir o que aprendeu no dia</label>
        </li>
        <li>
            <input type="checkbox" id="task2-n">
            <label for="task2-n">Criar flashcards ou questões para autoavaliação</label>
        </li>
        <li>
            <input type="checkbox" id="task3-n">
            <label for="task3-n">Planejar o estudo do dia seguinte</label>
        </li>
        <li>
            <input type="checkbox" id="task4-n">
            <label for="task4-n">Relaxar antes de dormir para evitar sobrecarga</label>
        </li>
    </ul>
    <div class="task-actions">
        <input type="radio" id="add-task-n" name="action-n">
        <label for="add-task-n">Adicionar tarefa</label>

        <input type="radio" id="edit-task-n" name="action-n">
        <label for="edit-task-n">Editar tarefa</label>

        <input type="radio" id="remove-task-n" name="action-n">
        <label for="remove-task-n">Excluir tarefa</label>
    </div>
</body>
</html>
