<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa do Site</title>
</head>

<body>

    <div>
        <section class="container_link voltar flex flex-wrap">
            <div class="item_link"><a href="../index.html">Voltar</a></div>
        </section>
    </div>
    <h1>Mapa do Site - Game</h1>
    <div class="container">
        <ul class="site-map">
            <li>
                <input type="checkbox" id="noticias-toggle">
                <label for="noticias-toggle">Notícias</label>
                <ul>
                    <li>Últimas</li>
                    <li>Lançamentos</li>
                    <li>Eventos</li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="analises-toggle">
                <label for="analises-toggle">Análises</label>
                <ul>
                    <li>Jogos AAA</li>
                    <li>Indies</li>
                    <li>Retro</li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="plataformas-toggle">
                <label for="plataformas-toggle">Plataformas</label>
                <ul>
                    <li>PC</li>
                    <li>PlayStation</li>
                    <li>Xbox</li>
                    <li>Nintendo</li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="guias-toggle">
                <label for="guias-toggle">Guias</label>
                <ul>
                    <li>Dicas e Truques</li>
                    <li>Detonados</li>
                </ul>
            </li>
        </ul>
    </div>

    <footer class="rodape">
        <ul>
            <li><a href="#">Comunidade</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>
</body>

</html>
