<body>
    <div>
        <h1>FORMULÁRIO DE CADASTRO</h1>

    </div>

    <div>
        <section class="container_link voltar flex flex-wrap">

    <form>
        <fieldset>
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" id="Nome">

        </fieldset>
        <div>
            <label>Email:</label>

        <div>

                <option selected disable value= "Selecione" >Selecione</option>

        </div>

        <div>
            <label>Qual sua nota para nossos serviços:</label>
            <br>
            <label>
                 <input type="radio" name="Nota" value="1"> 1
            </label>

            <label>
                <input type="radio" name="Nota" value="2"> 2
            </label>

            <label>
                <input type="radio" name="Nota" value="3"> 3
            </label>

            <label>
                <input type="radio" name="Nota" value="4"> 4
            </label>

            <label>
                <input type="radio" name="Nota" value="5"> 5
            </label>
        </div>
